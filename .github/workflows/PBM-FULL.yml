  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed so we can compare to the base branch
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install ruff uv

      - name: Get changed Python files
        id: changed-files
        run: |
          # Compare current branch to its base
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Run ruff only on changed files
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "Linting changed files:"
          echo "${{ steps.changed-files.outputs.files }}"
          uv run ruff check ${{ steps.changed-files.outputs.files }}