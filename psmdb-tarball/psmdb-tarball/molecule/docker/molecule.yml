---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ${MOLECULE_OS:-debian11}
    image: "${MOLECULE_DISTRO:-geerlingguy/docker-debian11-ansible:latest}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: ../../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    cleanup: ../../playbooks/cleanup.yml
verifier:
  name: testinfra
  directory: ../../../tests/
  additional_files_or_dirs:
    - ../psmdb-tarball/tests/
  options:
    verbose: true
#    s: true
    capture: sys
    o: junit_logging=system-out
    junitxml: ${MOLECULE_OS:-debian11}-report.xml
scenario:
  name: docker
  test_sequence:
    - prepare
    - converge
    - verify
