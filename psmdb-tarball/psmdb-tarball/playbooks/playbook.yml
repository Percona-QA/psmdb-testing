---
- name: Download packages to localhost
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - set_fact:
        tarball: "{{ lookup('env', 'TARBALL') | default('https://downloads.percona.com/downloads/percona-server-mongodb-5.0/percona-server-mongodb-5.0.13-11/binary/tarball/percona-server-mongodb-5.0.13-11-x86_64.glibc2.17-minimal.tar.gz', true) }}"

    - name: Get tarball link for glibc 2.35
      set_fact:
        tarball_2_35: "{{ tarball | regex_replace('glibc[0-9]+\\.[0-9]+', 'glibc2.35') }}"      

    - name: Debug tarball for glibc 2.35
      debug:
        msg: "{{ tarball_2_35 }}"

    - name: Get mongodb version
      set_fact:
        mongodb_ver: "{{ tarball | regex_search('mongodb-([0-9]+\\.[0-9]+\\.[0-9]+)', '\\1') }}"

    - name: Get mongodb major version
      set_fact: 
        maj_version={{ mongodb_ver[0].split('.')[0] }}

    - name: Debug mongodb major version
      debug:
        msg: "{{ maj_version }}"    

    - name: Get git repo branch
      set_fact:
        repo_branch: "v{{ mongodb_ver[0].split('.')[0] }}.{{ mongodb_ver[0].split('.')[1] }}"

    - name: Debug repo branch
      debug:
        msg: "{{ repo_branch }}"

    - name: Clone PSMDB repo
      git:
        repo: 'https://github.com/percona/percona-server-mongodb.git'
        dest: /tmp/percona-server-mongodb
        version: "{{ repo_branch }}"
        single_branch: yes
      when: maj_version >= "6"

    - name: Build jstestshell locally for PSMDB6.+
      shell: > 
        docker run --rm -v /tmp/percona-server-mongodb:/usr/src/psmdb -w /usr/src/psmdb centos:7 bash -c "
        mkdir -p /tmp/test && bash -x percona-packaging/scripts/psmdb_builder.sh --builddir=/tmp/test --install_deps=1 && 
        source /opt/rh/devtoolset-8/enable && source /opt/rh/rh-python38/enable && 
        pip install --upgrade pip && pip install -r etc/pip/dev-requirements.txt && 
        buildscripts/scons.py CC=/opt/rh/devtoolset-8/root/usr/bin/gcc CXX=/opt/rh/devtoolset-8/root/usr/bin/g++ MONGO_VERSION={{ mongodb_ver[0] }} 
        --disable-warnings-as-errors --release --ssl --opt=on --use-sasl-client --wiredtiger --audit --inmemory --hotbackup install-jstestshell 
        && chmod -R 777 ."
      args: 
        creates: /tmp/percona-server-mongodb/build/install/bin/mongo
      when: maj_version >= "6"      

    - name: Download tarball from url
      get_url:
        url: '{{ tarball }}'
        dest: /tmp/percona-server-mongodb-{{mongodb_ver[0]}}.tar.gz
        mode: '0644'
      when: tarball.startswith('http') 

    - name: Download tarball from s3
      aws_s3:
        bucket: "{{ tarball | urlsplit('hostname') }}"
        object: "{{ tarball | urlsplit('path') }}"
        dest: /tmp/percona-server-mongodb-{{mongodb_ver[0]}}.tar.gz
        mode: get
      when: tarball.startswith('s3') 

    - name: Download tarball for glibc 2.35 from url
      get_url:
        url: '{{ tarball_2_35 }}'
        dest: /tmp/percona-server-mongodb-{{mongodb_ver[0]}}.glibc2.35.tar.gz
        mode: '0644'
      when: tarball.startswith('http')

    - name: Download tarball fro glibc 2.35 from s3
      aws_s3:
        bucket: "{{ tarball_2_35 | urlsplit('hostname') }}"
        object: "{{ tarball_2_25 | urlsplit('path') }}"
        dest: /tmp/percona-server-mongodb-{{mongodb_ver[0]}}.glibc2.35.tar.gz
        mode: get
      when: tarball.startswith('s3')  

- name: Converge
  hosts: all
  become: true
  become_method: sudo
  gather_facts: yes
  roles:
    - role: psmdb-tarball
    - role: '../../../roles/openldap'
    - role: '../../../roles/kerberos'
