---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: primary-rs
    groups:
      - mongo
      - primary
      - mc
    image: "${MOLECULE_DISTRO:-geerlingguy/docker-ubuntu2404-ansible:latest}"
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    networks:
      - name: test
  - name: secondary1-rs
    groups:
      - mongo
      - secondary
    image: "${MOLECULE_DISTRO:-geerlingguy/docker-ubuntu2404-ansible:latest}"
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    networks:
       - name: test
  - name: secondary2-rs
    groups:
      - mongo
      - secondary
    image: "${MOLECULE_DISTRO:-geerlingguy/docker-ubuntu2404-ansible:latest}"
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    networks:
      - name: test
  - name: minio
    groups:
      - minio
    image: "minio/minio"
    exposed_ports:
      - 9000
    env: "MINIO_ACCESS_KEY=minio1234 MINIO_SECRET_KEY=minio1234"
    command: "server /backup"
    pre_build_image: true
    networks:
      - name: test
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../../../replicaset/playbooks/converge.yml
    cleanup: ../../../replicaset/playbooks/cleanup.yml
    side_effect: ../../../replicaset/playbooks/side-effect.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
#    capture: sys
#    o: junit_logging=system-out
    s: true
    junitxml: report.xml
scenario:
  name: docker
  test_sequence:
    - create
    - converge
    - verify
    - cleanup
    - destroy
  destroy_sequence:
    - destroy
  cleanup_sequence:
    - cleanup
