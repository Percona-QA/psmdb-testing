- name: install necessary rpm packages for Centos7
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - curl
    - libcurl
    - python-pip
    - python-devel
    - python-markdown
    - psmisc
    - gcc
    - java
    - java-devel
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"

