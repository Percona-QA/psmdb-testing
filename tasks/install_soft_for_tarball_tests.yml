- name: Install necessary python package
  pip:
    name: "{{ packages }}"
  vars:
    packages:
    - pymongo 
    - subprocess32 
    - PyYAML 
    - typing 
    - requests 
    - Cheetah3 
    - regex 
    - awscli
    - boto
    - boto3
    - botocore
