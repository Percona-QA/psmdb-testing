- name: Prepare
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Get list of block devices
      command: 'lsblk -lno NAME'
      register: results

    - name: Create variable block_devices
      set_fact:
        block_devices: "{{ results.stdout_lines }}"

    - debug:
        var: block_devices

    - set_fact:
        instance_type: "{{ lookup('env', 'INSTANCE_TYPE') }}"

    - name: Determine root disk device
      ansible.builtin.command: findmnt -n -o SOURCE /
      register: root_src
      changed_when: false
      when: instance_type is match('^i3')

    - name: Strip partition
      ansible.builtin.set_fact:
        root_disk: "{{ root_src.stdout | regex_replace('p[0-9]+$', '') }}"
      when: instance_type is match('^i3')

    - name: List all storage devices
      ansible.builtin.command: lsblk -dn -o NAME
      register: lsblk_out
      changed_when: false
      when: instance_type is match('^i3')

    - name: Pick the non-root nvme
      ansible.builtin.set_fact:
        data_disk: "/dev/{{ item }}"
      loop: "{{ lsblk_out.stdout_lines }}"
      when:
        - instance_type is match('^i3')
        - item is match('^nvme')
        - ('/dev/' ~ item) != root_disk

    - name: Fail if no data disk found
      ansible.builtin.fail:
        msg: "Could not find a non-root NVMe disk to use as data disk. root_disk={{ root_disk }}, lsblk={{ lsblk_out.stdout_lines }}"
      when:
        - instance_type is match('^i3')
        - data_disk is not defined

    - name: Create File System
      ansible.builtin.filesystem:
        fstype: xfs
        dev: "{{ data_disk }}"
      when:
       - data_disk is defined

    - name: Create and mount disks
      ansible.builtin.mount:
        path: /mnt/data
        src: "{{ data_disk }}"
        fstype: xfs
        opts: defaults,noatime,nodiscard
        state: mounted
      when: data_disk is defined

    - set_fact:
        ssh_pubkey: "{{ lookup('env', 'SSH_PUBKEY') | default('none', true) }}"

    - set_fact:
        ssh_user: "{{ lookup('env', 'SSH_USER') | default('none', true) }}"

    - name: Add user to Redhat
      user:
        name: "{{ ssh_user }}"
        shell: /bin/bash
        groups: wheel
        append: yes
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'RedHat'

    - name: Add user to Debian
      user:
        name: "{{ ssh_user }}"
        shell: /bin/bash
        groups: ubuntu
        append: yes
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'Debian'

    - name: Add pub key
      authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ ssh_pubkey }}"
      when: ssh_user != "none" and ssh_pubkey != "none"

    - name: Allow sudo without password
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'RedHat'

    - name: Allow sudo without password
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'Debian'
