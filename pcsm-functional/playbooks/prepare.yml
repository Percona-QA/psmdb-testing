- name: Prepare
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Get list of block devices
      command: 'lsblk -lno NAME'
      register: results

    - name: Create variable block_devices
      set_fact:
        block_devices: "{{ results.stdout_lines }}"

    - debug:
        var: block_devices

    - set_fact:
        instance_type: "{{ lookup('env', 'INSTANCE_TYPE') }}"

    - name: Create File System
      filesystem:
        fstype: xfs
        dev: "/dev/nvme0n1"
      when:
       - instance_type == "i3.large" or instance_type == "i3.xlarge"
       - not (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_version'] == '24.04')

    - name: Create File System
      filesystem:
        fstype: xfs
        dev: "/dev/nvme1n1"
      when:
        - instance_type == "i3en.large" or instance_type == "i3en.xlarge" or instance_type == "i3en.3xlarge"
        - not (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_version'] == '24.04')

    - name: Create and mount disks (Non Ubuntu24)
      mount:
        path: "/mnt/data"
        src: "/dev/nvme0n1"
        fstype: xfs
        opts: defaults,noatime,nodiscard
        state: mounted
      when:
        - instance_type == "i3.large" or instance_type == "i3.xlarge"
        - not (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_version'] == '24.04')

    - name: Create and mount disks (Non Ubuntu24)
      mount:
        path: "/mnt/data"
        src: "/dev/nvme1n1"
        fstype: xfs
        opts: defaults,noatime,nodiscard
        state: mounted
      when:
        - instance_type == "i3en.large" or instance_type == "i3en.xlarge" or instance_type == "i3en.3xlarge"
        - not (ansible_facts['distribution'] == 'Ubuntu' and ansible_facts['distribution_version'] == '24.04')

    - name: Determine root disk device
      command: findmnt -n -o SOURCE /
      register: root_src
      changed_when: false
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'

    - name: Strip partition
      set_fact:
        root_disk: "{{ root_src.stdout | regex_replace('p[0-9]+$', '') }}"
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'

    - name: List all storage devices
      command: lsblk -dn -o NAME
      register: lsblk_out
      changed_when: false
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'

    - name: Pick the non-root nvme
      set_fact:
        data_disk: "/dev/{{ item }}"
      loop: "{{ lsblk_out.stdout_lines }}"
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'
        - item is match('^nvme')
        - ('/dev/' ~ item) != root_disk

    - name: Fail if no data disk found
      fail:
        msg: "Could not find a non-root NVMe disk to use as data disk"
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'
        - data_disk is not defined

    - name: Create File System
      filesystem:
        fstype: xfs
        dev: "{{ data_disk }}"
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'
        - data_disk is defined

    - name: Create and mount disks
      mount:
        path: /mnt/data
        src: "{{ data_disk }}"
        fstype: xfs
        opts: defaults,noatime,nodiscard
        state: mounted
      when:
        - instance_type is match('^i3')
        - ansible_facts['distribution'] == 'Ubuntu'
        - ansible_facts['distribution_version'] == '24.04'
        - data_disk is defined

    - set_fact:
        ssh_pubkey: "{{ lookup('env', 'SSH_PUBKEY') | default('none', true) }}"

    - set_fact:
        ssh_user: "{{ lookup('env', 'SSH_USER') | default('none', true) }}"

    - name: Add user to Redhat
      user:
        name: "{{ ssh_user }}"
        shell: /bin/bash
        groups: wheel
        append: yes
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'RedHat'

    - name: Add user to Debian
      user:
        name: "{{ ssh_user }}"
        shell: /bin/bash
        groups: ubuntu,systemd-journal,adm
        append: yes
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'Debian'

    - name: Add pub key
      authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ ssh_pubkey }}"
      when: ssh_user != "none" and ssh_pubkey != "none"

    - name: Allow sudo without password
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'RedHat'

    - name: Allow sudo without password
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      when: ssh_user != "none" and ssh_pubkey != "none" and ansible_facts['os_family'] == 'Debian'
