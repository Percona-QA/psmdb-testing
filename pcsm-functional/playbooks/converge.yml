    - name: Add replica set name into mongod config
      replace:
        path: /etc/mongod.conf
        regexp: '^#replication:'
        replace: 'replication:\n  replSetName: "configReplSet"'
      when: inventory_hostname == "keith-pcsm-source" or inventory_hostname == "keith-pcsm-destination"

    - name: Add replica set name for RS1 Shard
      replace:
        path: /etc/mongod.conf
        regexp: '^#replication:'
        replace: 'replication:\n  replSetName: "rs1"'
      when: inventory_hostname == "keith-pcsm-source"

    - name: Add replica set name for RS2 Shard
      replace:
        path: /etc/mongod.conf
        regexp: '^#replication:'
        replace: 'replication:\n  replSetName: "rs2"'
      when: inventory_hostname == "keith-pcsm-destination"

