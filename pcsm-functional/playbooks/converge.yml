    - name: Ensure configsvr role is present on config servers
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '^#sharding:\s*$'
        replace: 'sharding:\n  clusterRole: "configsvr'
      when: inventory_hostname == "keith-pcsm-source" or inventory_hostname == "keith-pcsm-destination"

    - name: Ensure shardsrv role is present on shards
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '^#sharding:\s*$'
        replace: 'sharding:\n  clusterRole: "shardsvr'
      when: inventory_hostname == "keith-pcsm-source-shard" or inventory_hostname == "keith-pcsm-destination-shard"

    - name: Create PCSM system unit file with optional environment variables
      copy:
        dest: /etc/systemd/system/pcsm.service
        content: |
          [Unit]
          Description=Percona Clustersync Service
          After=network.target

          [Service]
          {% if env_vars_parsed %}
          {% for item in env_vars_parsed | dict2items %}
          Environment="{{ item.key }}={{ item.value }}"
          {% endfor %}
          {% endif %}
          ExecStart=/usr/local/bin/pcsm \
            --source mongodb://{{ private_source_ip }}:27017 \
            --target mongodb://{{ private_destination_ip }}:27017 \
            --log-level debug \
            --log-json
          Restart=on-failure
          User=root

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'
      when: inventory_hostname == "keith-pcsm-clustersync"

    - name: Reload systemd and start pcsm service
      service:
        daemon_reload: yes
        name: pcsm.service
        state: started
      when: inventory_hostname == "keith-pcsm-clustersync"

    - name: Reload systemd and start pcsm service
      service:
        daemon_reload: yes
        name: mongod.service
        state: restarted
      when: inventory_hostname == "keith-pcsm-source" or inventory_hostname == "keith-pcsm-destination"

    - name: Initiate config server replica set on source
      community.mongodb.mongodb_shell:
        login_host: "{{ private_source_ip }}"
        login_port: 27017
        eval: >
          rs.initiate({_id: "configReplSet", configsvr: true, members: [{ _id: 0, host: "{{ private_source_ip }}:27017" }]})
      when: inventory_hostname == "keith-pcsm-source"

    - name: Initiate config server replica set on destination
      community.mongodb.mongodb_shell:
        login_host: "{{ private_destination_ip }}"
        login_port: 27017
        eval: >
          rs.initiate({_id: "configReplSet", configsvr: true, members: [{ _id: 0, host: "{{ private_destination_ip }}:27017" }]})
      when: inventory_hostname == "keith-pcsm-destination"

    - name: Start mongos router on source
      become: true
      ansible.builtin.command: >
        mongos \
        --configdb configReplSet/pcsm-source:27017 \
        --port 27018 \
        --bind_ip 0.0.0.0 \
        --logpath /var/log/mongodb/mongos.log \
        --fork
      when: inventory_hostname == "keith-pcsm-source"

    - name: Start mongos router on destination
      become: true
      ansible.builtin.command: >
        mongos \
        --configdb configReplSet/pcsm-destination:27017 \
        --port 27018 \
        --bind_ip 0.0.0.0 \
        --logpath /var/log/mongodb/mongos.log \
        --fork
      when: inventory_hostname == "keith-pcsm-destination"


